<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Tailwind JS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- LeaderLine Library -->
    <!-- <script src="../leader-line.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/arrow-line/dist/arrow-line.min.js"></script>


    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet"
        href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css" />

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />

</head>

<body class="h-screen py-2">

    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2>
    </section>


    <main id="app-body" class="w-full h-full relative">

        <!--? Nodes -->
        <div id="nodes"
            class="h-[30%] w-full flex flex-wrap gap-x-3 gap-y-2 px-2 py-2 content-start overflow-y-auto relative">
        </div>


        <!--? Relations -->
        <div id="relations" class="h-[30%] w-full flex flex-col px-2 py-2">

            <!--? Relations body -->
            <div id="relations-body" class="flex flex-col gap-y-2 px-1 py-2 overflow-y-auto">

            </div>

        </div>


        <!--? Input and Button -->
        <div class="w-full h-[15%] flex flex-col gap-y-2 items-center justify-end px-5">

            <div class="w-full flex flex-row gap-x-2">
                <input id="new-tag-and-relation-input" type="text" placeholder="Enter Prompt"
                    class="w-full h-10 p-2 outline-none rounded-xl">
            </div>

            <button id="add-node-button" type="button"
                class="w-full bg-blue-500 rounded-xl text-white text-sm h-8 hover:bg-blue-700 transition-all duration-300">
                Enter
            </button>

        </div>


        <!--? Recommendations -->
        <div class="w-full h-[25%] flex flex-col gap-y-2">

            <!--? Recommendation box -->
            <div class="w-full h-5/6 px-4 mt-4">
                <div class="w-full h-full bg-red-500/30 rounded-xl overflow-y-auto px-2 py-1">
                    <p id="response-text" class="text-sm text-gray-700">
                        <!-- deneme -->
                    </p>
                </div>
            </div>

            <!--? Buttons -->
            <div class="h-1/6 w-full flex flex-row gap-x-2 px-5">

                <button id="recommend-button"
                    class="h-full w-full bg-orange-500/70 text-sm text-white rounded-xl hover:bg-orange-500 transition-all duration-300">Recommend</button>

                <button id="connect-button"
                    class="h-full w-full bg-orange-500/70 text-sm text-white rounded-xl hover:bg-orange-500 transition-all duration-300">Connect</button>

            </div>

        </div>


    </main>

</body>

</html>
