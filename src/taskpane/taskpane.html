<body class="h-screen">

    <div class="w-full h-full overflow-hidden">

        <section id="sideload-msg" class="ms-welcome__main">
            <!-- <h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2> -->
        </section>

        <main id="app-body" class="w-full h-full">

            <!-- Section 1 -->
            <div class="h-2/3 w-full #bg-blue-500/20 flex flex-col">

                <!--? Current Nodes -->
                <div id="nodes"
                    class="h-full w-full flex flex-wrap gap-x-3 gap-y-2 px-3 py-3 content-start overflow-y-auto">

                </div>


                <!--? Input and Button -->
                <div
                    class="mt-auto w-full h-40 #bg-red-500/30 flex flex-col gap-y-2 items-center justify-end px-5 py-2 border-t border-b border-black">

                    <p class="text-base text-gray-900" id="output-text"></p>

                    <input id="new-tag-input" type="text" placeholder="Enter Tag"
                        class="w-full h-10 p-2 outline-none rounded-xl">

                    <button id="add-node-button" type="button"
                        class="h-10 w-2/3 bg-blue-500 rounded-xl text-white text-xl">
                        Add Tag
                    </button>

                </div>

            </div>

            <!-- Section 2 -->
            <div class="h-1/3 w-full #bg-green-500/20">
                Recommendations
            </div>

        </main>

    </div>
